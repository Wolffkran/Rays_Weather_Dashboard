<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
        </form>
        <div id="search-history">
            <!-- List of 10 US cities to be displayed on page startup -->
            <button class="city-option" data-city="New York">New York</button>
            <button class="city-option" data-city="Los Angeles">Los Angeles</button>
            <button class="city-option" data-city="Chicago">Chicago</button>
            <button class="city-option" data-city="Houston">Houston</button>
            <button class="city-option" data-city="Miami">Miami</button>
            <button class="city-option" data-city="Dallas">Dallas</button>
            <button class="city-option" data-city="Phoenix">Phoenix</button>
            <button class="city-option" data-city="Philadelphia">Philadelphia</button>
            <button class="city-option" data-city="San Antonio">San Antonio</button>
            <button class="city-option" data-city="San Diego">San Diego</button>
        </div>
        <div id="current-weather" class="hidden">
            
        </div>
        
        <div id="forecast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
